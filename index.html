<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Custom Profile</title>
    <style>
        /* ====== Page Style ====== */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f0f5, #d9d9f0);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 50px 20px 20px 20px;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #222;
        }

        p {
            color: #444;
        }

        /* ====== Button Style ====== */
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #4a4aff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .link-button:hover {
            background-color: #3333ff;
            transform: scale(1.05);
        }

        /* ====== Custom Section ====== */
        .section {
            margin: 40px 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #4a4aff;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<header>
    <img src="profile.png" alt="My Profile Picture" class="profile-pic">
    <h1>My Name</h1>
    <p>Welcome to my personal page! Customize this however you like.</p>
</header>

<div class="section">
    <a href="https://twitter.com" class="link-button" target="_blank">Twitter</a>
    <a href="https://github.com" class="link-button" target="_blank">GitHub</a>
    <a href="https://youtube.com" class="link-button" target="_blank">YouTube</a>
</div>

<div class="section">
    <h2>About Me</h2>
    <p>Here you can write a little bio, your hobbies, or anything you want to share.</p>
</div>

<div class="section">
    <h2>Fun Section</h2>
    <button class="link-button" onclick="sayHi()">Click me!</button>
</div>

<script>
    // ====== JS Section ======
    function sayHi() {
        alert("Hello! Welcome to my page!");
    }

    // Add more interactive functions here as you like
</script>

</body>
</html>
